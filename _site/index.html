<h1>benvenuti</h1>
<p><strong>Draha Casa Vacanze &#8211; Oasi di Pace B&amp;B</strong> mette a disposizione delle camere per il tuo soggiorno nelle Valli del Natisone, in <a href="http://www.comune.stregna.ud.it" title="sito internet del comune di stregna">Comune di Stregna</a>, nelle vicinanze del paese di Postregna.</p>
<p>Tra gli ospiti della struttura ci sono gli amanti della natura delle Valli del Natisone oltre a viaggiatori alla ricerca di tranquillit√† in un piccolo angolo di Friuli.</p>
<p>Dall&#8217;accoglienza degli ospiti, la signora Teresa si prende cura di tutti gli aspetti dalle colazioni alla cura della casa e dello splendido giardino.</p>
